{% extends 'base.html' %}
{% block content %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">图书信息管理系统</h1>
            <!-- 面板开始 -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">出版社管理</h3>
                </div>
                <div class="panel-body">

                    <!--表格 工具栏 开始-->
                    <div class="row table-toolbar">
                        <div class="col-md-3 col-sm-6">
                            <form action="/pub/search/">
                                <div class="form-group">
                                    <input name="q" type="text" class="form-control" id="q" placeholder="Search for...">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary btn-search" type="submit">Go!</button>
                                    </span>
                                </div>

                            </form>
                        </div>

                        <div class="col-md-3 col-sm-6 pull-right add-btn">
                            <a href="/pub/add/" class="btn btn-info pull-right">新增出版社</a>
                        </div>

                    </div>
                    <!--表格 工具栏 结束-->

                    <!--表格  开始-->
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr><th>序号</th>

                            <th>ID</th>
                            <th>出版社名称</th>
                            <th>出版社地址</th>
                            <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for publisher in publisher_list %}
                             <tr>
                                <td>{{ forloop.counter }}</td>
                               <td>{{ publisher.id }}</td>
                            <td>{{ publisher.name }}</td>
                            <td>{{ publisher.addr }}</td>
                            <td class="text-center">
                                <a class="btn btn-info btn-sm" href="/pub/edit/?id={{ publisher.id }}"><i
                                        class="fa fa-pencil fa-fw"
                                        aria-hidden="true"></i>编辑
                                </a>
                                <a class="btn btn-danger btn-sm" href="/pub/del/?id={{ publisher.id }}"><i
                                        class="fa fa-trash-o fa-fw"
                                        aria-hidden="true"></i>删除
                                </a>
                            </td>
                            </tr>
                          {% endfor %}
                         </tbody>
                    </table>
                    <!--表格  结束-->

                    <!--分页 开始-->
                   {% include 'pages.html' %}
                     <!--分页 结束-->
                </div>
            <!-- 面板 结束-->
            </div>

    </div>
{% endblock %}
